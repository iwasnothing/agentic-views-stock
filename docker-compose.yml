services:
  # ── LiteLLM Proxy (OpenAI-compatible gateway) ─────────────────────────────
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: agentic-litellm-proxy
    volumes:
      - ./litellm_config.yml:/app/config.yaml
    command: ["--config", "/app/config.yaml", "--port", "4001"]
    ports:
      - "4001:4001"
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ── Backend (FastAPI) ─────────────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8001:8000"
    environment:
      - OPENAI_BASE_URL=http://litellm:4001/v1
      - OPENAI_API_KEY=sk-1234
      - OPENAI_MODEL_NAME=${OPENAI_MODEL_NAME:-qwen-30b}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LLM_TIMEOUT_SECONDS=${LLM_TIMEOUT_SECONDS:-60}
      - LLM_MAX_RETRIES=${LLM_MAX_RETRIES:-5}
      - API_TIMEOUT_SECONDS=${API_TIMEOUT_SECONDS:-60}
      - API_MAX_RETRIES=${API_MAX_RETRIES:-5}
      - RECURSION_LIMIT=${RECURSION_LIMIT:-100}
    depends_on:
      litellm:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ── Frontend (Next.js) ────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://spark-e773.tail4ce98c.ts.net:8443
    depends_on:
      backend:
        condition: service_healthy
