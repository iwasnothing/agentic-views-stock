services:
  # ── LiteLLM Proxy (OpenAI-compatible gateway) ─────────────────────────────
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm-proxy
    volumes:
      - ./litellm_config.yml:/app/config.yaml
    command: ["--config", "/app/config.yaml", "--port", "4000"]
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ── Backend (FastAPI) ─────────────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_BASE_URL=http://litellm:4000/v1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL_NAME=${OPENAI_MODEL_NAME:-gpt-4}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LLM_TIMEOUT_SECONDS=${LLM_TIMEOUT_SECONDS:-60}
      - LLM_MAX_RETRIES=${LLM_MAX_RETRIES:-5}
      - API_TIMEOUT_SECONDS=${API_TIMEOUT_SECONDS:-60}
      - API_MAX_RETRIES=${API_MAX_RETRIES:-5}
      - RECURSION_LIMIT=${RECURSION_LIMIT:-100}
    depends_on:
      litellm:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ── Frontend (Next.js) ────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
